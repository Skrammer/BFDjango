{% extends 'base.html'%}
{% load staticfiles %}

{% block header %}
<h2>ADD TASK</h2>
{% endblock%}

{% block content %}
<hr>
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{task.name}}" class="form-control">
    </div>
    <div class="form-group">
        <label for="due_on">Due on:</label>
        <input type="text" name="due_on" value="{{task.due_on}}" class="form-control">
    </div>   

    <input type="submit" class="btn btn-default" value="Submit">

</form>
{% endblock %}

{% block footer %}
{% endblock%}
